<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="practice.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h3 class="text-center">Saylani Devathon Summit 1.0</h3>
          <h6 class="text-center">last Date to Apply for the Particiption in Saylani Devathon Summit 1.0 is Tuesday 24th
            October 2023</h6>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="background">
        <div class="overly">
          <div class="row">
            <div class="col">
              <div class="img-bg text-center">
                <img src="saylani-logo.png" alt="">
              </div>
              <div class="bigbox d-flex justify-content-center align-items-center mt-5 ">
                <div class="box0 ms-5">

                  <i class="bi bi-facebook px-2 text-primary"></i>
                  <i class="bi bi-instagram px-2 text-danger text-warning"></i>
                  <i class="bi bi-youtube px-2 text-danger"></i>
                </div>
                <div class="box1 ms-5">
                  <h3>Saylani Devathon Summit 1.0</h3>
                </div>
                <div class="box2 ms-5">
                  <button class="rounded-pill"> <span><i class="bi bi-person-down"></i> </span>Student Portal</button>
                </div>
              </div>
              <div class="box3 text-center">
                <p>Services-Education-Registration</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- button Section -->
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">New Application</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Download Id
                Card</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Result</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
              tabindex="0">
              <div class="container">
                <div class="row">
                  <div class="col d-flex justify-content-center">
                    <div class="col-6">

                      <form>
                        <div class="mb-3">
                          <label for="exampleInputName" class="form-label">Name</label>
                          <input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp"
                            placeholder="Name">

                        </div>
                        <div class="mb-3">
                          <label for="exampleInputCNIC" class="form-label">CNIC</label>
                          <input type="number" class="form-control" id="exampleInputCNIC" placeholder="CNIC">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="email">

                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">DOB</label>
                          <input type="date" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>

                    </form>
                    <div class="col-6 ms-3">

                      <form>
                        <div class="mb-3">
                          <label for="exampleInputRoll No" class="form-label">Roll No</label>
                          <input type="number" class="form-control" id="exampleInputRoll No"
                            aria-describedby="Roll NoHelp" placeholder="Roll No">

                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Gender</label>
                            <select class="form-select" aria-label="Default select example">
                              <option selected>Select Your Gender</option>
                              <option value="1">Male</option>
                              <option value="2">Female</option>
                              <option value="3">Other</option>
                            </select>

                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Select Course or event</label>
                            <select class="form-select" aria-label="Default select example">
                              <option selected>Select Course or event</option>
                              <option value="1">Web &amp; App</option>
                              <option value="2">Hacking</option>
                              <option value="3">Javascript</option>
                            </select>
                          </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Why are you join us ?</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">last qualification</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Matric</option>
                    <option value="1">Fasc</option>
                    <option value="2">BS</option>
                    <option value="3">MS</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Do You have laptop ?</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Do You have laptop</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                  </select>
                </div>
                <div class="col-3">
                  <label for="Picture">Picture</label>
                  <input type="file" name="Picture" id="Picture">
                </div>
                <br>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button">Submit</button>

                </div>
              </div>
            </div>

          </div>
          <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="container">
              <div class="row">
                <div class="col">
                  <label for="exampleInputCNIC" class="form-label">CNIC</label>
                  <input type="number" class="form-control" id="exampleInputCNIC" placeholder="CNIC"> <br>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Submit</button>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
            <div class="ocntainer">
              <div class="row">
                <div class="col">
                  <label for="exampleInputCNIC" class="form-label">Roll No</label>
                  <input type="number" class="form-control" id="exampleInputCNIC" placeholder="Roll No"> <br>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Submit</button>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
