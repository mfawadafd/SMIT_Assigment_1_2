<script>
  function brt(){
    let transport = document.querySelector(".distance").value;
    // transport = Number(transport);
    console.log(transport);
    if(transport <5){
      document.querySelector(".pay").textContent = "Rs. 0";
    } else if( transport == 5){
   document.querySelector(".pay").textContent = "Rs. 15";
  }else if(transport >= 5.1 && transport <= 10){
    document.querySelector(".pay").textContent = "Rs. 20";
  } else if(transport >=10.1 && transport <=15){
    document.querySelector(".pay").textContent = "Rs. 25";
  } else if(transport >= 15.1 && transport <= 20){
    document.querySelector(".pay").textContent = "Rs. 30";
  } else if(transport >= 20.1 && transport <=25){
    document.querySelector(".pay").textContent = "Rs. 35";
  } else if(transport >= 25.1 && transport <=30){
    document.querySelector(".pay").textContent = "Rs. 40";
  } else if(transport >= 30.1 && transport <= 35){
    document.querySelector(".pay").textContent = "Rs. 45";
  } else if(transport >= 35.1 && transport <= 45){
    document.querySelector(".pay").textContent = "Rs. 50";
  } else if(transport >= 45.1 && transport <= 40){
    document.querySelector(".pay").textContent = "Rs. 55";
  } else{
    document.querySelector(".pay").textContent = "Please Enter The valid Numbers in KM";
  }
}
</script>
